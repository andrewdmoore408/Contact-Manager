<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contacts Manager</title>
  <link rel="icon" href="data:,">
  <script src="/javascripts/jquery.js"></script>
  <script src="/javascripts/handlebars.js"></script>
  <script src="/javascripts/contact_manager.js"></script>
</head>
<body>
  <h1>
    ADM Contact Manager
  </h1>
  <header>
    <button type="button" id="addContactButton">
      Add contact
    </button>
    <input type="text" id="searchBar" placeholder="Search">
  </header>
  <main>
    <div id="tags"></div>
    <div id="contacts"></div>
  </main>
  <script id="tagsTemplate" type="text/x-handlebars">
    {{#each tags}}
      <a class="tag">
        {{this}}
      </a>
    {{/each}}
  </script>
  <script id="contactsTemplate" type="text/x-handlebars">
    {{#each contacts}}
      <div class="contact" data-contactId="{{this.id}}">
        <h3 class="contactName">
          {{this.full_name}}
        </h3>
        <p class="contactLabel">
          Phone number:
        </p>
        <p class="contactInfo">
          {{this.phone_number}}
        </p>
        <p class="contactLabel">
          Email:
        </p>
        <p class="contactInfo">
          {{this.email}}
        </p>
        {{#if tags}}
          <p class="contactLabel">
            Tags:
          </p>
          <p class="contactInfo">
            {{this.tags}}
          </p>
        {{/if}}
        <button type="button" class="contactButton">
          Edit
        </button>
        <button type="button" class="contactButton">
          Delete
        </button>
      </div>
    {{/each}}
  </script>
</body>
</html>

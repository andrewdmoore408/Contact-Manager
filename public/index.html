<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contacts Manager</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="./stylesheets/contact_manager.css">
  <script src="/javascripts/jquery.js"></script>
  <script src="/javascripts/handlebars.js"></script>
  <script type="module" src="/javascripts/contact_manager.js"></script>
</head>
<body>
  <h1>
    ADM Contact Manager
  </h1>
  <header>
    <button type="button" id="addContactButton">
      Add contact
    </button>
    <input type="text" id="searchBar" placeholder="Search">
  </header>
  <main>
    <div id="tagSection">
      <button type="button" id="addTagButton">
        Add tag
      </button>
      <div id="tags"></div>
    </div>
    <div id="contacts"></div>
    <form id="addContactForm" class="hidden">
      <legend>
        Add contact info
      </legend>
      <label for="full_name">Full name
        <input type="text" name="full_name" placeholder="Name" required>
      </label>
      <label for="email">Email
        <input type="email" name="email" placeholder="Email" required>
      </label>
      <label for="phone_number">Email
        <input type="text" name="phone_number" placeholder="Phone number" required>
      </label>
      <button type="submit">Add contact</button>
      <button type="button" id="cancelAddContact" autofocus>Cancel</button>
    </form>
  </main>
  <script id="tagsTemplate" type="text/x-handlebars">
    {{#each tags}}
      <a class="tag" data-tagName="{{this}}">
        {{this}}
      </a>
    {{/each}}
  </script>
  <script id="contactsTemplate" type="text/x-handlebars">
    {{#if contacts}}
      {{#each contacts}}
        <div class="contact" data-contactId="{{this.id}}">
          <h3 class="contactName">
            {{this.full_name}}
          </h3>
          <p class="contactLabel">
            Phone number:
          </p>
          <p class="contactInfo">
            {{this.phone_number}}
          </p>
          <p class="contactLabel">
            Email:
          </p>
          <p class="contactInfo">
            {{this.email}}
          </p>
            <p class="contactLabel">
              Tags:
            </p>
          {{#if tags}}
            {{#each tags}}
              <span class="contactInfo tagDisplay">
                {{this}}
              </span>
            {{/each}}
          {{else}}
            <p class="noTagsMessage">
              None
            </p>
          {{/if}}
          <p>
            <button type="button" class="contactButton">
              Edit
            </button>
            <button type="button" class="contactButton">
              Delete
            </button>
          </p>
        </div>
      {{/each}}
    {{else}}
      <p class="noContactsMessage">No matching contacts</p>
    {{/if}}
  </script>
</body>
</html>
